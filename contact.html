<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="cdn/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="logo">
          <img src="cdn/images/logo.png" alt="logo" />
          GiveEase
        </div>
        <div class="navbar">
          <div><a href="home.html">Home</a></div>
          <div><a href="help.html">Help</a></div>
          <div><a href="learn.html">Learn</a></div>
          <div><a href="livelihood.html">Livelihood</a></div>
          <div><a href="contact.html">contact</a></div>
        </div>
      </nav>
    </div>

    <div class="conatct-us">
      <h1>Contact Us</h1>
    </div>

    <main>
      <section class="contact-form">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div class="contact-f">
      <p>&copy; 2024 Contact Us</p>
    </div>
  </body>
</html>
